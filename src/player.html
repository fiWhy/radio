<template id="player">
  <div class="player__container container">
    <div class="player__wrapper row">
      <div class="player__cover col-3"></div>
      <div class="player__details col">
        <div class="player__details__wrapper column">
          <div class="player__details__title col">
            <h1>Test</h1>
          </div>
          <div class="player__details__info col">
            <ul>
              <li>
                <div class="player__details__info__row row">
                  <div class="player__details__info__label col-lg-1 col-sm-2">
                    Genre:
                  </div>
                  <div class="player__details__info__value">Rock</div>
                </div>
              </li>
              <li>
                <div class="player__details__info__row row">
                  <div class="player__details__info__label col-lg-1 col-sm-2">
                    Style:
                  </div>
                  <div class="player__details__info__value">Psycho</div>
                </div>
              </li>
              <li>
                <div class="player__details__info__row row">
                  <div class="player__details__info__label col-lg-1 col-sm-2">
                    Year:
                  </div>
                  <div class="player__details__info__value">2035</div>
                </div>
              </li>
            </ul>
          </div>
          <div class="player__details__playlist col">
            <h2>Tracklist</h2>
            <ul>
              <li>
                <div class="player__track row">
                  <div
                    class="player__track__status--paused col-lg-1 col-sm-2 align-items-center"
                  >
                    <i class="material-icons">pause</i>
                    <i class="material-icons d-none">play_arrow</i>
                  </div>
                  <div
                    class="player__track__title col-lg-7 col-sm-8 align-items-center"
                  >
                    <span>Some great track</span>
                  </div>
                  <div
                    class="player__track__duration col-2  align-items-center"
                  >
                    <span>13:45</span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
